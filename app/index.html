<!DOCTYPE html>
<html lang="en" ng-app="movieDB" ng-controller="catalogCtrl">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="well col-sm-10 col-xs-12">
            <div class="row">
                <div class="movie-container col-sm-2 col-xs-6" ng-repeat="movie in movieList">
                    <a href="#" class="img-thumbnail">
                        <img class="thumbnail img-responsive" ng-src="data/img/posters/{{movie.poster_path}}">
                        <h5>{{movie.title}}</h5>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>
<script src="catalog/catalog.js"></script>
</body>
</html>
